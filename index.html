<html>
    <head>
        <title>Animate</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            #div1{
                border : solid 1px;
                width : 15%;
                height: 20%;
                margin: 0 auto;
                text-align: center;
            }
            #btnDiv{
                width : 200px;
                margin: 0 auto;
            }

            h1{
                font-size: 300%;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <h1>Click On Wish Me</h1>
        </div>
        <br>
        <div id="btnDiv">
        <button id="btn1">Animate</button>
        <button id="btn2">Wish Me</button>
        <button id="stopBtn">Stop</button>
        </div>
    </body>
    <script>
        arr = ["#4286f4","#d82b2b","#d6731d","#2e9619","#27a6ba","#1b63c1","#4f06e0","#9517c6","#d8176b"];
        wishes = ["wish","You","Many","More","Happy","Returns","Of","The","Day"];
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#div1').animate({
                width : "100%",
                height : "100%",
                },3000);
            });

        $('#btn2').click(function(){
            count = 0;
            size = "200%";
            setInterval(function(){ 
                value = arr[count]
                $('#div1').css("background-color",value);
                $('h1').html(wishes[count]).css({"color":"white","font-size":size});
                count = (count+1)%arr.length;
                intSize = (parseInt(size.substring(0,3))+100)%1100;
                if(intSize == 0)
                size = 200+intSize+"%";
                else
                size = intSize+"%";
                                $('#div1').animate({
                width : "100%",
                height : "100%",
                },15000);
            },1000)
        });

        $('#stopBtn').click(function(){
            $('#div1').stop();
        });
        });
    </script>
</html>
